name: Deploy Jupyter Notebooks to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install nbconvert
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert jupyter

      # -------------------------------------------------
      # 1. Convert .ipynb → .html (preserve folder tree)
      # -------------------------------------------------
      - name: Convert notebooks to HTML
        run: |
          find . -name '*.ipynb' -not -path './.github/*' -not -path './_site/*' | while read nb; do
            dir=$(dirname "$nb")
            base=$(basename "$nb" .ipynb)
            mkdir -p "_site/$dir"
            jupyter nbconvert --to html \
              --output-dir "_site/$dir" \
              --output "$base.html" \
              "$nb"
          done

      # -------------------------------------------------
      # 2. Generate a dropdown-style index.html
      # -------------------------------------------------
      - name: Generate index.html
        run: |
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <title>Jupyter Notebooks</title>
            <style>
              body {font-family: system-ui, sans-serif; margin: 40px; background: #fff; color: #1a1a1a;}
              h1 {color: #2c3e50; margin-bottom: 24px;}
              ul {list-style: none; padding: 0; margin: 0;}
              li {margin: 6px 0;}
              details {margin: 2px 0;}
              summary {
                cursor: pointer; color: #2980b9; font-weight: 600;
                padding-left: 22px; position: relative; list-style: none;
              }
              summary::before {
                content: "right arrow"; position: absolute; left: 0; font-size: 16px;
              }
              details[open] > summary::before { content: "down arrow"; }
              summary::-webkit-details-marker { display: none; }
              ul ul {margin-left: 28px;}
              a {color: #2980b9; text-decoration: none; font-family: 'Courier New', monospace;}
              a:hover {text-decoration: underline;}
              .file::before {content: "• "; color: #7f8c8d;}
            </style>
          </head>
          <body>
            <h1>Jupyter Notebooks</h1>
            <ul>
          EOF

          # === BUILD TREE ===
          # Get all paths: folders first, then files
          (
            find _site -type d | sed 's|^_site/||' | sort
            find _site -name "*.html" ! -name "index.html" | sed 's|^_site/||' | sort
          ) | while IFS= read -r path; do
            if [[ -d "_site/$path" ]]; then
              name=$(basename "$path")
              depth=$(echo "$path" | awk -F'/' '{print NF-1}')
              indent=$(printf '%*s' $((depth * 4)) '')
              echo "$indent<details><summary>$name/</summary><ul>" >> _site/index.html
            else
              name=$(basename "$path")
              dir=$(dirname "$path")
              if [[ "$dir" == "." ]]; then
                depth=0
              else
                depth=$(echo "$dir" | awk -F'/' '{print NF-1}')
              fi
              indent=$(printf '%*s' $(((depth + 1) * 4)) '')
              echo "$indent<li class=\"file\"><a href=\"$path\">$name</a></li>" >> _site/index.html
            fi
          done

          # === CLOSE ALL TAGS ===
          find _site -type d | sed 's|^_site/||' | sort -r | while IFS= read -r dir; do
            [[ "$dir" == "." ]] && continue
            depth=$(echo "$dir" | awk -F'/' '{print NF-1}')
            indent=$(printf '%*s' $((depth * 4)) '')
            echo "$indent</ul></details>" >> _site/index.html
          done

          # End HTML
          echo "</ul></body></html>" >> _site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
