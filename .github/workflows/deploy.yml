name: Deploy Jupyter Notebooks to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install nbconvert
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert jupyter

      # -------------------------------------------------
      # 1. Convert .ipynb → .html (preserve folder tree)
      # -------------------------------------------------
      - name: Convert notebooks to HTML
        run: |
          find . -name '*.ipynb' -not -path './.github/*' -not -path './_site/*' | while read nb; do
            dir=$(dirname "$nb")
            base=$(basename "$nb" .ipynb)
            mkdir -p "_site/$dir"
            jupyter nbconvert --to html \
              --output-dir "_site/$dir" \
              --output "$base.html" \
              "$nb"
          done

      # -------------------------------------------------
      # 2. Generate a dropdown-style index.html
      # -------------------------------------------------
      - name: Generate index.html
        run: |
          LAST_UPDATED="$(TZ=Asia/Kolkata date '+%d %b, %Y %I:%M %p')";
          cat > _site/index.html <<EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>DSA with Python</title>
            <style>
              * {
                box-sizing: border-box;
                -webkit-tap-highlight-color: transparent;
              }
          
              html, body {
                margin: 0;
                height: 100dvh;
                width: 100vw;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                background: #0f172a;
                color: #e5e7eb;
                font-size: larger;
                overflow-x: hidden;
                overflow-y: auto;
                scrollbar-width: none;
              }

              .container{
                margin-left: 7%;
              }
          
              header {
                position: sticky;
                top: 0;
                z-index: 10;
                background: #020617;
                border-bottom-color: #1e293b;
                border-bottom: 1px solid #e5e7eb;
                padding: 0.9rem 1rem;
              }
          
              header h1 {
                margin: 0;
                font-size: 1.1rem;
                font-weight: 600;
              }
              header h2 {
                margin: 0;
                font-size: 1rem;
                font-weight: 400;
              }
          
              ul {
                list-style: none;
                padding-left: 0.75rem;
                margin: 0;
              }
          
              details {
                margin: 0.3rem 0;
              }
          
              summary {
                display: flex;
                align-items: center;
                padding: 0.6rem 0.5rem;
                font-weight: 600;
                cursor: pointer;
                border-radius: 6px;
              }

              summary:hover, a:hover {
                background: #1e293b;
              }
          
              summary::-webkit-details-marker {
                display: none;
              }
          
              summary::before {
                content: "▸";
                margin-right: 0.5rem;
                transition: transform 0.15s ease;
              }
          
              details[open] > summary::before {
                transform: rotate(90deg);
              }
          
              li {
                margin: 0.2rem 0;
              }
          
              a {
                display: block;
                padding: 0.55rem 0.5rem;
                text-decoration: none;
                color: #60a5fa;
                border-radius: 6px;
                font-size: 0.95rem;
              }
          
              a:hover {
                background: #e0e7ff;
              }
          
              /* ===== MOBILE FIRST ===== */
              @media (max-width: 640px) {
                body {
                  font-size: 1rem;
                  overflow: auto;
                }
          
                summary,
                a {
                  padding: 0.75rem;
                }
              }
              .last-updated {
                font-size: 0.85rem;
                color: #7f8c8d;
                margin-bottom: 1.2rem;
              }
            </style>
          </head>
          <body><div class="container">
            <h1>DSA with Python</h1>
            <h3>By Saptarshi Dey</h3>
            <span class="last-updated">
              Last updated: $LAST_UPDATED <strong>IST</strong>
            </span>
            <ul id="tree">
          EOF

          dirIndent=1
          fileIndent=3
          prev_depth=0
          rootDir="_site"
          # === BUILD TREE BY PATH PREFIX ===
          # Sort all paths: folders first, then files
          {
            find $rootDir -mindepth 1 -type d | sed "s|^$rootDir/||" | sort
            find $rootDir -name '*.html' -not -name 'index.html' | sed "s|^$rootDir/||" | sort
          } | awk '
          BEGIN { }
          {
            gsub(/\/\//, "/")
            if ($0 ~ /\/$/) { type="dir"; sub(/\/$/, "", $0) } else type="file"
            print type "|" $0
          }
          ' | sort -t'|' -k2 | cut -d'|' -f2- | \
          while IFS= read -r path; do
            depth=$(echo "$path" | tr -cd '/' | wc -c)
            while (( prev_depth > depth )); do
              printf '%*s</ul></details>\n' "$dirIndent" ""
              prev_depth=$((prev_depth - 1))
            done

            if [[ -d "$rootDir/$path" ]]; then
              # Folder
              name=$(basename "$path")
              prev_depth=$((prev_depth + 1))
              printf '%*s<details><summary>%s</summary><ul>\n' "$dirIndent" "" "$name"
            else
              # File
              name=$(basename "$path")
              name="${name%.*}"
              printf '%*s<li><a href="%s" target='_blank'>%s</a></li>\n' "$fileIndent" "" "$path" "$name"
            fi
          done >> _site/index.html

          # === CLOSE ALL REMIAINING TAGS IN REVERSE ORDER ===
          while (( prev_depth > 0 )); do
            printf '%*s</ul></details>\n' "$dirIndent" ""
            prev_depth=$((prev_depth - 1))
          done >> _site/index.html

          # End HTML
          cat >> _site/index.html <<'EOF'
            </ul></div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
