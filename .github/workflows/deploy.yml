name: Deploy Jupyter Notebooks to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install nbconvert
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert jupyter

      # -------------------------------------------------
      # 1. Convert .ipynb → .html (preserve folder tree)
      # -------------------------------------------------
      - name: Convert notebooks to HTML
        run: |
          find . -name '*.ipynb' -not -path './.github/*' -not -path './_site/*' | while read nb; do
            dir=$(dirname "$nb")
            base=$(basename "$nb" .ipynb)
            mkdir -p "_site/$dir"
            jupyter nbconvert --to html \
              --output-dir "_site/$dir" \
              --output "$base.html" \
              "$nb"
          done

      # -------------------------------------------------
      # 2. Generate a dropdown-style index.html
      # -------------------------------------------------
      - name: Generate dropdown index.html
        run: |
          cat > _site/index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <title>Jupyter Notebooks</title>
            <style>
              :root { --base-indent: 1.6rem; }
              body {font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 2rem; line-height: 1.6; background:#fafafa; color:#1a1a1a;}
              h1 {color:#2c3e50; margin-bottom:1.5rem; font-size:1.8rem;}
              details {margin: 0.15rem 0;}
              summary {
                font-weight: 600; color: #2980b9; cursor: pointer; list-style: none; padding: 0.2rem 0;
                position: relative; padding-left: var(--base-indent);
              }
              summary::before {
                content: "right arrow"; position: absolute; left: 0; font-size: 1rem;
              }
              details[open] > summary::before { content: "down arrow"; }
              summary::-webkit-details-marker { display: none; }
              ul {margin: 0.3rem 0 0.3rem calc(var(--base-indent) * 1.2); padding: 0; list-style: none;}
              li {margin: 0.25rem 0; position: relative; padding-left: 1.2rem;}
              li::before {content: "•"; color: #95a5a6; position: absolute; left: 0;}
              a {color: #2980b9; text-decoration: none; font-family: monospace; font-size: 0.95rem;}
              a:hover {text-decoration: underline; color: #1a73e8;}
            </style>
          </head>
          <body>
            <h1>Jupyter Notebooks</h1>
          EOF

          # Build tree using stack-based path tracking
          {
            echo "<ul>"

            # Process all files and folders in sorted order
            (
              find _site -type d | sed "s|^_site/||" | sort
              find _site -name '*.html' -not -name 'index.html' | sed "s|^_site/||" | sort
            ) | while IFS= read -r path; do
              # Skip empty
              [[ -z "$path" ]] && continue

              # Count depth
              depth=$(echo "$path" | tr -cd '/' | wc -c)
              name=$(basename "$path")
              is_file=$([[ -f "_site/$path" ]] && echo 1 || echo 0)

              # Pop stack until current depth
              while [ ${#stack[@]} -gt $depth ]; do
                echo "  </ul></details>" | sed "s/^/$(printf '%*s' $(( ${#stack[@]} * 2 )) '')/"
                unset 'stack[${#stack[@]}-1]'
              done

              if [ $is_file -eq 1 ]; then
                # It's a file
                indent=$(( (depth + 1) * 2 ))
                printf '%*s<li><a href="%s">%s</a></li>\n' "$indent" '' "$path" "$name"
              else
                # It's a folder
                indent=$((depth * 2))
                printf '%*s<details><summary>%s/</summary><ul>\n' "$indent" '' "$name"
                stack+=("$name")
              fi
            done

            # Close remaining
            while [ ${#stack[@]} -gt 0 ]; do
              echo "  </ul></details>" | sed "s/^/$(printf '%*s' $(( ${#stack[@]} * 2 )) '')/"
              unset 'stack[${#stack[@]}-1]'
            done

            echo "</ul>"
          } >> _site/index.html

          cat >> _site/index.html <<'EOF'
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
