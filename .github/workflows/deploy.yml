name: Deploy Jupyter Notebooks to GitHub Pages

on:
  push:
    branches: [main]  # Change to your default branch if different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Choose a Python version that suits your notebooks

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert jupyter

      - name: Convert notebooks to HTML
        run: |
          # Find all .ipynb files and convert them to HTML, preserving directory structure
          find . -name '*.ipynb' -not -path './.github/*' | while read notebook; do
            dir=$(dirname "$notebook")
            base=$(basename "$notebook" .ipynb)
            mkdir -p "_site/$dir"
            jupyter nbconvert --to html --output-dir "_site/$dir" --output "$base.html" "$notebook"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
